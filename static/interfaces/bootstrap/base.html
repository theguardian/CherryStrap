<%!
    import cherrystrap
%>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type='image/x-icon' href="/images/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/custom.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    ${next.headIncludes()}
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"></h4>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary modal-confirm"></button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">${cherrystrap.APP_NAME}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/template">Template</a></li>
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span> <b class="caret"></b></a>
              <ul class="dropdown-menu pull-right">
                <li><a href="/config">Configuration</a></li>
                <li><a href="/logs">Logs</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Server</li>
                <li><a href="/restart">Restart</a></li>
                <li><a href="/shutdown">Shutdown</a></li>
                <li><a data-toggle="modal" data-target="#myModal" data-uTitle="Configuration" data-uBody="Are you sure you want to configure?" data-uConfirm="Configure">Modal</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <BR><BR><BR>
      <div class="container theme-showcase">
        <div class="alerts" style="display:none;"></div>
	      ${next.body()}
        <div class="ajaxMsg" style="position:fixed;bottom:0;right:0;margin-right:25px;"></div>
      </div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="/js/jquery-2.1.4.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script>
    $('#myModal').on('show.bs.modal', function (event) {
      var clickSource = $(event.relatedTarget)
      var uTitle = clickSource.data('uTitle')
      var uBody = clickSource.data('uBody')
      var uConfirm = clickSource.data('uConfirm')
      var modal = $(this)
      modal.find('.modal-title').text(uTitle)
      modal.find('.modal-body').text(uBody)
      modal.find('.modal-confirm').text(uConfirm)
    })
    $('#myModal').on('shown.bs.modal', function () {
      $('#myInput').focus()
    })
  </script>
	${next.javascriptIncludes()}
</body>
</html>
